# Query variables
# {
#  "title": "The dynamic title",
#  "body": "The content",
#  "userId": "602"
# }
mutation CREATE_POST($title: String!, $body: String!, $userId: String!) {
  createPost(data: { title: $title, body: $body, userId: $userId }) {
    id
    title
    body
    user {
      firstName
    }
    indexRef
    createdAt
  }
}

# {
#   "postId": "dlwJghN",
#   "data": {
#     "title": "The new title",
#     "body": "The new body"
#   }
# }
mutation UPDATE_POST($postId: ID!, $data: UpdatePostInput!) {
  updatePost(postId: $postId, data: $data) {
    id
    title
    body
    user {
      firstName
    }
    indexRef
    createdAt
  }
}
